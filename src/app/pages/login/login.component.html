<div class="page">
  <div class="login-card">
    <h1>Store Access</h1>
    <p>Sign in to manage products or place orders.</p>
    <form (ngSubmit)="login()">
      <label for="username">Username or email</label>
      <input id="username" name="username" [(ngModel)]="username" type="text" autocomplete="username" required />

      <label for="password">Password</label>
      <input id="password" name="password" [(ngModel)]="password" type="password" autocomplete="current-password" required />

      <div class="row">
        <label class="remember">
          <input type="checkbox" name="rememberMe" [(ngModel)]="rememberMe" />
          Remember me
        </label>
        <a class="link" routerLink="/forgot">Forgot password?</a>
      </div>

      <button type="submit">Sign in</button>
    </form>
    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
    <div class="hint">Demo accounts: user/user123, admin/admin123</div>
    <div class="hint">No account? <a routerLink="/signup">Create one</a></div>
    <div class="divider">or</div>
    <div class="social">
      <a class="social-btn google" href="/oauth2/authorization/google">
        <span class="icon">
          <svg viewBox="0 0 48 48" aria-hidden="true">
            <path fill="#EA4335" d="M24 9.5c3.5 0 6.6 1.2 9.1 3.5l6.8-6.8C35.8 2.3 30.3 0 24 0 14.6 0 6.6 5.4 2.6 13.3l7.9 6.1C12.6 13.4 17.9 9.5 24 9.5z"/>
            <path fill="#4285F4" d="M46.5 24.5c0-1.6-.1-2.8-.4-4.1H24v8h12.8c-.8 4-3.4 7.4-7.4 9.8l7.8 6C42.7 40.4 46.5 33.2 46.5 24.5z"/>
            <path fill="#FBBC05" d="M10.5 28.8c-1-3-1-6.1 0-9.1l-7.9-6.1C-.4 18.8-.4 29.2 2.6 35.4l7.9-6.6z"/>
            <path fill="#34A853" d="M24 48c6.4 0 11.8-2.1 15.8-5.7l-7.8-6c-2.1 1.4-4.8 2.3-8 2.3-6.1 0-11.3-3.9-13.5-9.6l-7.9 6.6C6.6 42.7 14.6 48 24 48z"/>
          </svg>
        </span>
        Continue with Google
      </a>
      <a class="social-btn facebook" href="/oauth2/authorization/facebook">
        <span class="icon">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path fill="#1877F2" d="M24 12c0-6.6-5.4-12-12-12S0 5.4 0 12c0 6 4.4 11 10.1 11.9v-8.4H7.1V12h3V9.4c0-3 1.8-4.7 4.6-4.7 1.3 0 2.6.2 2.6.2v2.9h-1.5c-1.5 0-2 .9-2 1.9V12h3.4l-.5 3.5h-2.9v8.4C19.6 23 24 18 24 12z"/>
          </svg>
        </span>
        Continue with Facebook
      </a>
    </div>
  </div>
</div>
